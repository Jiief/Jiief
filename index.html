            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            if (participants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                drawCenterDecoration(ctx, centerX, centerY);
                return;
            }
            
            const sliceAngle = (2 * Math.PI) / participants.length;
            
            participants.forEach((name, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                // é«˜çº§æ¨¡å¼ï¼šå·²ä¸­å¥–å˜é»‘è‰²
                const isWon = currentMode === 'advanced' && wonParticipants.includes(name);
                if (isWon) {

                } else {
                    ctx.fillStyle = colors[index % colors.length];
                }
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = isWon ? '#666' : 'white';
                ctx.font = 'bold 18px Fredoka';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                
                // å¦‚æœæ˜¯å·²ä¸­å¥–ï¼Œæ·»åŠ åˆ é™¤çº¿æ•ˆæœ
                if (isWon) {
                    ctx.fillText(name, radius * 0.65, 0);
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(radius * 0.45, 0);
                    ctx.lineTo(radius * 0.85, 0);
                    ctx.stroke();
                } else {
                    ctx.fillText(name, radius * 0.65, 0);
                }
                
                ctx.restore();
            });
            
            drawCenterDecoration(ctx, centerX, centerY);
        }

        function drawCenterDecoration(ctx, centerX, centerY) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, 45, 0, 2 * Math.PI);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 38, 0, 2 * Math.PI);
            ctx.fillStyle = '#2D3561';
            ctx.fill();
            
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 30);
            gradient.addColorStop(0, '#FF6B9D');
            gradient.addColorStop(1, '#F67280');
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                const x = centerX + Math.cos(angle) * 20;
                const y = centerY + Math.sin(angle) * 20;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle + Math.PI / 4);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                for (let j = 0; j < 4; j++) {
                    const starAngle = (j * Math.PI) / 2;
                    const starRadius = j % 2 === 0 ? 3 : 1.5;
                    const sx = Math.cos(starAngle) * starRadius;
                    const sy = Math.sin(starAngle) * starRadius;
                    if (j === 0) {
                        ctx.moveTo(sx, sy);
                    } else {
                        ctx.lineTo(sx, sy);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        function spin() {
            if (isSpinning) return;
            
            const availableParticipants = currentMode === 'advanced' 
                ? participants.filter(p => !wonParticipants.includes(p))
                : participants;
            
            if (availableParticipants.length < 2) {
                alert(currentMode === 'advanced' ? 'æ‰€æœ‰é¡¹ç›®éƒ½å·²ä¸­å¥–ï¼' : 'è¯·æ·»åŠ è‡³å°‘2ä¸ªé¡¹ç›®');
                return;
            }
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'æ—‹è½¬ä¸­...';
            
            playSpinSound();
            
            const canvas = document.getElementById('wheelCanvas');
            
            let winnerIndex;
            if (currentMode === 'advanced') {
                const availableIndices = participants
                    .map((p, i) => ({ p, i }))
                    .filter(({ p }) => !wonParticipants.includes(p))
                    .map(({ i }) => i);
                winnerIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            } else {
                winnerIndex = Math.floor(Math.random() * participants.length);
            }
            
            const winner = participants[winnerIndex];
            const totalSlices = participants.length;
            const sliceAngle = 360 / totalSlices;
            const pointerAngle = 270;
            const sectorStartAngle = winnerIndex * sliceAngle;
            const sectorCenterAngle = sectorStartAngle + sliceAngle / 2;
            
            let targetRotation = pointerAngle - sectorCenterAngle;
            
            while (targetRotation < 0) {
                targetRotation += 360;
            }
            while (targetRotation >= 360) {
                targetRotation -= 360;
            }
            
            const currentNormalized = ((currentRotation % 360) + 360) % 360;
            let rotationNeeded = targetRotation - currentNormalized;
            
            if (rotationNeeded < 0) {
                rotationNeeded += 360;
            }
            
            const fullSpins = 5 + Math.floor(Math.random() * 3);
            const totalRotation = fullSpins * 360 + rotationNeeded;
            
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            console.log('ğŸ¯ ä¸­å¥–:', winnerIndex, winner, 'æ˜µç§°:', currentNickname);
            
            setTimeout(() => {
                if (currentMode === 'advanced' && !wonParticipants.includes(winner)) {
                    wonParticipants.push(winner);
                }
                
                history.push({
                    winner: winner,
                    user: currentNickname,
                    time: Date.now(),
                    mode: currentMode
                });
                
                saveToLocalStorage();
                updateParticipantsList();
                updateHistoryList();
                drawWheel();
                
                showWinner(winner);
                playFireworkSound();
                createConfetti();
                
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'å¼€å§‹æŠ½å¥–ï¼';
            }, 4000);
        }

        function showWinner(name) {
            document.getElementById('modalUserName').textContent = currentNickname + ' æŠ½ä¸­äº†ï¼š';
            document.getElementById('winnerName').textContent = name;
            document.getElementById('resultModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        window.onload = () => {
            drawWheel();
            window.addEventListener('resize', drawWheel);
        };
