    <style>

            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;

            align-items: center;

        }

        .settings-btn {

            top: 20px;

            width: 50px;
            height: 50px;
            border-radius: 50%;

            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .settings-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            display: none;
            z-index: 999;
        }

        .settings-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .bg-type-btns {
            display: flex;
            gap: 8px;
        }

        .bg-type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #e0e0e0;
            color: #555;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bg-type-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .color-input {

            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .gradient-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gradient-preset {
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gradient-preset:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            align-items: start;
        }

        .participants-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);

        .input-group {

        .name-input {

        }

        .name-input::placeholder {

        .wheel-section {
            display: flex;
            flex-direction: column;

            gap: 30px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .wheel-outer {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 8px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 15px 60px rgba(255, 215, 0, 0.6);
            }
        }

        .wheel-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 4px;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .pointer-triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 45px solid #FFD700;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        .pointer-triangle::after {
            content: '';
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #ff3b30;
            border-radius: 50%;
            border: 2px solid white;
        }

        .btn-spin {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-spin:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-spin:active:not(:disabled) {
            transform: scale(0.95);
        }

        .btn-spin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spin::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-spin:hover:not(:disabled)::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;

            }

            }
        }

        .modal-title {

        .modal-winner {

        .modal-btn {

            color: white;
            border: none;
            border-radius: 15px;

        .modal-btn:hover {

        @media (max-width: 768px) {

            }

            .title {

            }

            .settings-panel {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-title">ËÉåÊôØËÆæÁΩÆ</div>
        
        <div class="setting-group">

    <div class="container">
        <h1 class="title">üé∞ Âπ∏ËøêËΩ¨Áõò</h1>

            <div class="participants-section">
                <div class="input-group">
                    <input type="text" class="name-input" id="nameInput" placeholder="ËæìÂÖ•ÂèÇ‰∏éËÄÖÂßìÂêç..." onkeypress="if(event.key==='Enter') addName()">
                    <button class="btn btn-add" onclick="addName()">Ê∑ªÂä†</button>

                    <p style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px;">
                        ËøòÊ≤°ÊúâÂèÇ‰∏éËÄÖ<br>ËØ∑Ê∑ªÂä†Ëá≥Â∞ë2‰∏™ÂèÇ‰∏éËÄÖ

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 class="modal-title">üéâ ÊÅ≠ÂñúËé∑Â•ñÔºÅ</h2>
            <div class="modal-winner" id="winnerName">Ëé∑Â•ñËÄÖ</div>
            <button class="modal-btn" onclick="closeModal()">Á°ÆÂÆö</button>

    <script>
        let participants = [];
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe',
            '#FA8BFF', '#2BD2FF', '#2BFF88', '#FFDE59', '#FF5E98'
        ];

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name) {
                participants.push(name);
                input.value = '';
                updateParticipantsList();
                drawWheel();
            }
        }

        function clearAll() {
            participants = [];
            updateParticipantsList();
            drawWheel();
        }

        function updateParticipantsList() {
            const list = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                list.innerHTML = '<p style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px;">ËøòÊ≤°ÊúâÂèÇ‰∏éËÄÖ<br>ËØ∑Ê∑ªÂä†Ëá≥Â∞ë2‰∏™ÂèÇ‰∏éËÄÖ</p>';
            } else {
                list.innerHTML = participants.map((name, index) => `
                    <div class="participant-item">
                        <div class="participant-number">${index + 1}</div>
                        <span>${name}</span>
                    </div>
                `).join('');
            }
        }

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            if (participants.length === 0) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
                return;
            }
            
            const sliceAngle = (2 * Math.PI) / participants.length;
            
            participants.forEach((name, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.8)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 18px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(name, radius * 0.65, 0);
                ctx.restore();
            });
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spin() {
            if (isSpinning || participants.length < 2) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'ÊóãËΩ¨‰∏≠...';
            
            const canvas = document.getElementById('wheelCanvas');
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;
            
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const sliceAngle = 360 / participants.length;
                const winnerIndex = Math.floor((360 - normalizedRotation + sliceAngle / 2) / sliceAngle) % participants.length;
                
                showWinner(participants[winnerIndex]);
                
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'ÂºÄÂßãÊäΩÂ•ñÔºÅ';
            }, 4000);
        }

        function showWinner(name) {
            document.getElementById('winnerName').textContent = name;
            document.getElementById('resultModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        function changeBgType(type) {
            document.querySelectorAll('.bg-type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('solidSettings').style.display = type === 'solid' ? 'block' : 'none';
            document.getElementById('gradientSettings').style.display = type === 'gradient' ? 'block' : 'none';
            document.getElementById('imageSettings').style.display = type === 'image' ? 'block' : 'none';
        }

        function changeSolidColor(color) {
            document.body.style.background = color;
        }

        function applyGradient(start, end) {
            document.getElementById('gradientStart').value = start;
            document.getElementById('gradientEnd').value = end;
            updateGradient();
        }

        function updateGradient() {
            const start = document.getElementById('gradientStart').value;
            const end = document.getElementById('gradientEnd').value;
            document.body.style.background = `linear-gradient(135deg, ${start}, ${end})`;
        }

        function changeImageBg(url) {
            if (url) {
                document.body.style.background = `url(${url})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        }

        window.onload = () => {
            drawWheel();
            window.addEventListener('resize', drawWheel);
        };
    </script>
</body>
